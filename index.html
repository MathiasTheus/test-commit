<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carrossel-container">
        <!-- Container para as imagens -->
        <div class="carrossel">
            <div class="slide"><img src="img/lanche.png.jpeg" alt="Imagem 1"></div>
            <div class="slide"><img src="img/lanche.png.jpeg" alt="Imagem 2"></div>
            <div class="slide"><img src="img/lanche.png.jpeg" alt="Imagem 3"></div>
        </div>

        <!-- Botões de navegação -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

</body>
</html>
